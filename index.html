<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolosalon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-5 mt-3 border border-warning rounded" id="overlay">
        <div class="text-center">
            <h1 class="mb-3 display-2 text-warning" id="heading">BikeCity</h1>
            <h4 class="mb-2">objednávkový formulář</h4>
        </div>
        <div class="text-left">
            <div class="row d-flex justify-content-center my-3">
                <div class="card bg-info border-warning m-1" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1566480047210-b10eaa1f8095?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"
                        class="card-img-top mt-3" alt="horské kolo">
                    <div class="card-body">
                        <p class="card-text h5 text-center">
                            Horské kolo
                        </p>
                        <p class="card-text text-center">
                            cena: 500 Kč/den
                        </p>
                        <form name="f1" id="f1">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" name="horske" id="horske" value="500">
                                <label class="form-check-label" for="horske">vyberte a zadejte počet</label>
                            </div>
                            <div>
                                <input type="number" name="pocet-horske" id="pocet-hor" value="1" min="1"
                                    class="form-control form-control-sm">
                            </div>
                        </form>

                    </div>
                </div>
                <div class="card bg-info border-warning m-1" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1583220113679-91e9833f1ff7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                        class="card-img-top mt-3" alt="silniční kolo">
                    <div class="card-body">
                        <p class="card-text h5 text-center">
                            Silniční kolo
                        </p>
                        <p class="card-text text-center">
                            cena: 1500 Kč/den
                        </p>
                        <form name="f2" id="f2">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" name="silnicni" id="silnicni"
                                    value="1500">
                                <label class="form-check-label" for="silnicni">vyberte a zadejte počet</label>
                            </div>
                            <div>
                                <input type="number" name="pocet-silnicni" id="pocet-sil" value="1" min="1"
                                    class="form-control form-control-sm">
                            </div>
                        </form>

                    </div>
                </div>
                <div class="card bg-info border-warning m-1" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1558342697-9657a85f357b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1738&q=80"
                        class="card-img-top mt-3" alt="gravel kolo">
                    <div class="card-body">
                        <p class="card-text h5 text-center">
                            Gravel kolo
                        </p>
                        <p class="card-text text-center">
                            cena: 2500 Kč/den
                        </p>
                        <form name="f3" id="f3">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" name="gravel" id="gravel" value="2500">
                                <label class="form-check-label" for="gravel">vyberte a zadejte počet</label>
                            </div>
                            <div>
                                <input type="number" name="pocet-gravel" id="pocet-gra" value="1" min="1"
                                    class="form-control form-control-sm">
                            </div>
                        </form>

                    </div>
                </div>
                <div class="card bg-info border-warning m-1" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1547278786-125863d9ba64?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                        class="card-img-top mt-3" alt="dětské kolo">
                    <div class="card-body">
                        <p class="card-text h5 text-center">
                            Dětské kolo
                        </p>
                        <p class="card-text text-center">
                            cena: 200 Kč/den
                        </p>
                        <form name="f4" id="f4">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" name="detske" id="detske" value="200">
                                <label class="form-check-label" for="detske">vyberte a zadejte počet</label>
                            </div>
                            <div>
                                <input type="number" name="pocet-detske" id="pocet-det" value="1" min="1"
                                    class="form-control form-control-sm">
                            </div>
                        </form>

                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">Počet dní:</h5>
                    <form name="f5" id="f5">
                        <select name="pocet-dni" class="form-control form-control-sm mb-3" id="pocet-dni">
                            <option checked value="1">1 den</option>
                            <option value="7">7 dní</option>
                            <option value="14">14 dní</option>
                            <option value="30">30 dní</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5 class="mb-3">Potřebujete nosič?</h5>

                    <form name="f6" id="f6">
                        <div class="form-group">
                            <input type="radio" name="nosic" id="bez-nosice" checked value="1">
                            <label for="bez-nosice">Bez nosiče</label>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="nosic" id="nosic-strecha" value="1.05">
                            <label for="nosic-strecha">Cyklonosič střešní (+ 5% z celkové ceny zápůjčky navíc)</label>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="nosic" id="nosic-tazne" value="1.1">
                            <label for="nosic-tazne">Cyklonosič na tažné zařízení (+ 10% z celkové ceny zápůjčky
                                navíc)</label>
                        </div>
                    </form>
                </div>
            </div>

            <h5 class="mt-3">Cena:</h5>

            <form class="mb-3" name="f7" id="f7">
                <input class="form-control form-control-sm" type="text" name="navrh-ceny" id="navrh-ceny"
                    placeholder="Zadejte zde Váš návrh částky za zapůjčku. (povoleny jsou jen číselné znaky, např.: 1500)">
            </form>
            <div class="mb-3">
                <button class="btn btn-warning btn-sm" type="button" name="kontrola-ceny" id="kontrola-ceny"
                    onclick="spocitej();">Spočítej</button>
                <button class="btn btn-warning btn-sm" id="resetuj" onclick="resetuj();">Reset
                    formuláře</button>
            </div>
            <p>Výpočet ceny: <span id="vypocet-ceny"></span></p>
            <p>Resumé: <span id="zprava-zakaznikovi"></span></p>


            <h5 class="mt-3">Potvrzení objednávky:</h5>

            <form name="f8" id="f8">
                <div class="input-group mb-3">
                    <input class="form-control form-control-sm" type="email" name="emailZak" id="emailZak" required
                        placeholder="Zadejte validní emailovou adresu">
                    <div class="input-group-append">
                        <button class="btn btn-warning btn-sm" type="button" name="submit" id="submit"
                            onclick="odesli();">Odešli objednávku</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
